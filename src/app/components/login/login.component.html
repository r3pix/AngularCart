<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Zaloguj się</h2>
      </div>

      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="username">Email</label>
            <input id="username" class="form-control" formControlName="email" form  name="username"/>       
          </div>

          <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" id="password" name="password" formControlName="password" class="form-control"/>
          </div>

          <div class="form-group">
            <input type="checkbox" id="remember" name="remember" >
            <label class="ml-1" for="remember">Zapamiętaj</label>
          </div>

          <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid" (click)="onLogin()">Zaloguj się</button>
        </form>
      </div>
    </div>
  </div>
</div>
